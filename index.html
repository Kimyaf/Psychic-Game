<!DOCTYPE html>

<html lang="en-us">



      <h1>The Psychic Game</h1>




  <div class="container">

    <div class="row">

      <h2>Guess what letter I'm thinking of</h2>

    </div>

    <div class="row">

      <div class="col-md-12, info">

        Wins:

      </div>

    </div>



    <div class="row">

      <div class="col-md-12">

        <div class="populate" id="winCount">

          0

        </div>

      </div>

    </div>



    <div class="row">

      <div class="col-md-12, info">

        Losses:

      </div>

    </div>



    <div class="row">

      <div class="col-md-12">

        <div class="populate" id="lossCount">

          0

        </div>

      </div>

    </div>



    <div class="row">

      <div class="col-md-12, info">

        Guesses Remaining:

      </div>

    </div>



    <div class="row">

      <div class="col-md-12">

        <div class="populate" id="guessesRemaining">

          10

        </div>

      </div>

    </div>



    <div class="row">

      <div class="col-md-12, info">

        Your Guesses:

      </div>

    </div>



    <div class="row">

      <div class="col-md-12">

        <div class="populate" id="guessedLetters">

          guesses..

        </div>

      </div>

    </div>



  </div>



<script src="assets/javascript/game.js"></script>



</body>



</html>
